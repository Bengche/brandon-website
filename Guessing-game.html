<!DOCTYPE html>
<html>
  <head><title>Guessing Game</title></head>
  <body>
<div class ="center">
    <link rel = "stylesheet" href = "styles/Guessing-game.css">
    <div class = "header" img src ="pictures/thinking-emoji.jpeg">
    <h1 class = "head" >GUESSING GAME</h1>
  </div>
  <img class ="thinking-picture" src ="pictures/thinking-emoji1.jpeg.jpg">

    <h2 class = "guess-line">Make a guess!</h2>

    <p>Predict the Computer's number:</p>

    <button class = "button1" onclick = oddPick()>Odd number</button>
    

    <button class = "button2" onclick = evenPick()>Even number</button>

    <p class = "move"></p>

    <p class = "score"></p>

    <p class = "result"></p>
    

    <script src = script/Guessing-game.js></script>
  </div>
  </body>
</html>
